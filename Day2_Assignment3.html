<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsUpgrade Day2 Assignment 1</title>

</head>

<body>
    <h1>Day 2 | Assignment 3</h1>
    <h1>Display Current Date in various format.</h1><br>
    <h2 id="format1"></h2><br>
    <h2 id="format2"></h2><br>
    <h2 id="format3"></h2><br>
    <h2 id="format4"></h2><br>


    <script>
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1; //getMonth() return 0-11
        var year = date.getUTCFullYear();

        month = (month <= 9) ? ("0" + month) : month;
        day = (day <= 9) ? ("0" + day) : day;

        document.getElementById('format1').innerHTML = "mm-dd-yyyy: " + (month + "-" + day + "-" + year);

        document.getElementById('format2').innerHTML = "mm/dd/yyyy: " + (month + "/" + day + "/" + year);

        document.getElementById('format3').innerHTML = "dd-mm-yyyy: " + (day + "-" + month + "-" + year);

        document.getElementById('format4').innerHTML = "dd/mm/yyyy: " + (day + "-" + month + "-" + year);
    </script>
</body>

</html>
